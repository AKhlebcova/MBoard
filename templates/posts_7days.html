<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Уважаемый пользователь!</h2>
<p>На нашем сайте за прошедшую неделю появились новые объявления:</p>
<hr>
<table>
    <tr><b>
        <td>Тема</td>
        <td>Дата</td>
        <td>Ссылка</td>
    </b></tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.get_public_date }}</td>
        <td><a href='http://127.0.0.1:8000/posts/{{ post.id }}/'>{{ post.content|safe|truncatechars:21 }}</a></td>
    </tr>
    {% endfor %}
</table>
<hr>

</body>
</html>
